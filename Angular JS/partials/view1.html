<div class="container">
	<h2>View Number 1</h2>
	Name:
	<br>
	<input type="text" ng-model="filter.name">
	<br>
	<ul>
		<li ng-repeat="x in persons | filter:filter.name">{{ x.name }} - {{ x.city }}</li>
	</ul>

	<br>
	Person Name:<br>
	<input type="text" ng-model="newPerson.name">
	<br>
	Person City:<br>
	<input type="text" ng-model="newPerson.city">
	<br>
	<button ng-click="addPerson()">Add New Person</button>
	<br>
	<a href="#/view2">Show View 2</a>
</div>
